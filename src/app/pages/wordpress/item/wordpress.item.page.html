<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>WP post</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngIf="post">
		<img *ngIf="!!post.image" src="{{post.image}}"/>
		<ion-card-content>
			<h2 class="card-title">{{post.title}}</h2>
			<div [innerHTML]="post.content"></div>
			<p><strong>{{post.author}}</strong> - {{post.date}}</p>
			<p><i>[{{post.tags.join(', ')}}]</i></p>
		</ion-card-content>
	</ion-card>
</ion-content>
