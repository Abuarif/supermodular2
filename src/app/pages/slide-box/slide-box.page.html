<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Slides</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-slides pager loop="true">
		<ion-slide *ngFor="let item of items">
			<img src="{{item.image}}" />
		</ion-slide>
	</ion-slides>
</ion-content>
