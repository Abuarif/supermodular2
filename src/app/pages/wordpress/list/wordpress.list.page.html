<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>WP posts</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let post of posts" (click)="itemTapped(post)">
		<img *ngIf="!!post.image" src="{{post.image}}"/>
		<ion-card-content>
			<h2 class="card-title">{{post.title}}</h2>
			<p>{{post.brief | trimHtml | truncate : 140}}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
